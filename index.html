<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Counter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/0feb6ebab4.js"></script>
  </head>
  <body>
    <header>
      <h1>Animated Counter</h1>
    </header>
    <section class="counters">
      <div class="container">
        <div>
          <i class="fa fa-youtube fa-4x"></i>
          <div class="counter" data-target="60000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fa fa-twitter fa-4x"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fa fa-facebook fa-4x"></i>
          <div class="counter" data-target="9000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fa fa-linkedin fa-4x"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
